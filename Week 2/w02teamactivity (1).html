<!DOCTYPE html>
<html>

<body>
    <input type="text" id="input" name="input"><br /><br />

    <!-- Show Input 1 -->
    <script>
        const fillDiv = () => {
            document.querySelector('#w02-div').textContent = document.getElementById("input").value;

    <!-- Nth Triangular Number Function (Sum of numbers up to N) -->
    <script>
        const sumFunction = () => {
            const number = document.getElementById("input").value;
            let sum = 0;
            for (var i = 0; i <= number; i++) {
                sum += i;
            }
            //Code for summing an array of numbers
            //let number = [1,2,3];
            //number = document.getElementById("input").value;
            //const sum = number.reduce((a, b) => a + b);
            document.querySelector('#w02-div').textContent = sum;
        }
        document.querySelector('#btn2').addEventListener('click', sumFunction);

</body>
